<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>

    <!-- Load Bootstrap Locally -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <style>
        canvas {
            border: 1px solid black;
            background-color: black;
        }
    </style>
</head>
<body class="container mt-4">
    <h2 class="text-center">Handwritten Character Recognition</h2>

    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <canvas id="drawingCanvas" width="280" height="280" class="border rounded"></canvas>
            <div class="mt-2">
                <button id="clearButton" class="btn btn-danger">Clear</button>
                <button id="submitButton" class="btn btn-primary">Submit</button>
            </div>
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath();
        });
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        document.getElementById('clearButton').addEventListener('click', clearCanvas);
        document.getElementById('submitButton').addEventListener('click', submitDrawing);

        function draw(event) {
            if (!drawing) return;
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function submitDrawing() {
            canvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('image', blob, 'drawing.jpg');

                fetch('/process_image/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Recognized character: ' + data.character;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 'image/jpeg', 1.0);
        }
    </script>
</body>
</html>
