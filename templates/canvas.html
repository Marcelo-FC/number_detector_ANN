<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="280" height="280"></canvas>
    <button id="clearButton">Clear</button>
    <button id="submitButton">Submit</button>
    <p id="result"></p>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Configurar el fondo negro
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            ctx.beginPath();
        });
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        document.getElementById('clearButton').addEventListener('click', clearCanvas);
        document.getElementById('submitButton').addEventListener('click', submitDrawing);

        function draw(event) {
            if (!drawing) return;
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function submitDrawing() {
            // Convertir el canvas a una imagen en formato JPG
            canvas.toBlob(function(blob) {
                const formData = new FormData();
                formData.append('image', blob, 'drawing.jpg');

                // Enviar la imagen al backend
                fetch('/process_image/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = 'Recognized character: ' + data.character;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }, 'image/jpeg', 1.0); // Formato JPG con m√°xima calidad
        }
    </script>
</body>
</html>
